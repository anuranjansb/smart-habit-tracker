<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <header>
            <h1>Smart Habit Tracker</h1>
            <p class="subtitle">Build consistent habits, one day at a time.</p>
        </header>

        <section class="new-habit">
            <h2>Add New Habit</h2>
            <div class="form-row">
                <input type="text" id="habit-name" placeholder="Habit name (e.g. DSA for 1 hour)">
                <select id="habit-frequency">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                </select>
                <button id="add-habit-btn">Add</button>
            </div>
        </section>

        <section class="habits-section">
            <h2>Your Habits</h2>
            <p id="no-habits-text">No habits yet. Add one above to get started.</p>
            <div id="habit-list"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
